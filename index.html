<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"> <!-- mettere prima bootstrap e poi stili personalizzati -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- navbar -->
    <nav></nav>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-8"></div>
            </div>
            <div class="row">
                <div class="col-6"></div>
            </div>
            <div class="row">
                <div class="col-10"></div>
            </div>
        </div>
    </header>
    <!-- main -->
    <main> 
        <!-- portfolio -->
        <section class="portfolio">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-6 col-xxl-4"></div>
                    <div class="col-12 col-lg-6 col-xxl-4"></div>
                    <div class="col-12 col-lg-6 col-xxl-4"></div>
                    <div class="col-12 col-lg-6 col-xxl-4"></div>
                    <div class="col-12 col-lg-6 col-xxl-4"></div>
                    <div class="col-12 col-lg-6 col-xxl-4"></div>
                </div>
            </div>
        </section>
        <!-- about -->
        <section class="about">
            <div class="container container-md">
                <div class="row">
                    <div class="col-12 col-lg-6"></div>
                    <div class="col-12 col-lg-6"></div>
                </div>
            </div>
        </section>
        <!-- contact me  -->
        <section class="contact-me">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
        <!-- location  -->
        <section class="location">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-4"></div>
                    <div class="col-12 col-lg-4"></div>
                    <div class="col-12 col-lg-4"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
